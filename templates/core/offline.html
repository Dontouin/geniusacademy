{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - The Genius Academy</title>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap-5.3.2/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/tailwind.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            color: #1a1a2e;
        }
        .offline-container {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .offline-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .offline-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .offline-container a {
            background: #0a0a14;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .offline-container a:hover {
            background: #1a1a2e;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .offline-container h1 {
                font-size: 2.2rem;
            }
            .offline-container p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <h1>Oops !</h1>
        <p>Il semble que vous êtes hors ligne. Veuillez vérifier votre connexion Internet.</p>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
